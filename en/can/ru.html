            { ru: "–ú–æ–∂–Ω–æ –≤–æ—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è —Ç–≤–æ–∏–º —Ç–µ–ª–µ—Ñ–æ–Ω–æ–º?", en: "Can I use your phone?", tense: "Permission" },
            { ru: "–ú–æ–∂–Ω–æ –≤–æ–π—Ç–∏?", en: "Can I come in?", tense: "Permission" },
            { ru: "–¢—ã –º–æ–∂–µ—à—å —É–π—Ç–∏ –ø–æ—Ä–∞–Ω—å—à–µ.", en: "You can leave early.", tense: "Permission" },
            { ru: "–ó–¥–µ—Å—å –Ω–µ–ª—å–∑—è –∫—É—Ä–∏—Ç—å.", en: "You can't smoke here.", tense: "Permission" },

            // Common expressions
            { ru: "–ú–æ–∂–µ—Ç –±—ã—Ç—å.", en: "It can be. / Maybe.", tense: "Expression" },
            { ru: "–≠—Ç–æ –º–æ–∂–µ—Ç —Å–ª—É—á–∏—Ç—å—Å—è.", en: "That can happen.", tense: "Expression" },
            { ru: "–Ø –Ω–∏—á–µ–≥–æ –Ω–µ –º–æ–≥—É —Å —ç—Ç–∏–º –ø–æ–¥–µ–ª–∞—Ç—å.", en: "I can't do anything about it.", tense: "Expression" },
            { ru: "–ß—Ç–æ —è –º–æ–≥—É –¥–ª—è —Ç–µ–±—è —Å–¥–µ–ª–∞—Ç—å?", en: "What can I do for you?", tense: "Expression" },
            { ru: "–≠—Ç–æ –º–æ–∂–µ—Ç –ø–æ–¥–æ–∂–¥–∞—Ç—å.", en: "That can wait.", tense: "Expression" },
            { ru: "–Ø –±–æ–ª—å—à–µ –Ω–µ –º–æ–≥—É.", en: "I can't take it anymore.", tense: "Expression" },
            { ru: "–ú–æ–∂–µ—à—å –Ω–∞ –º–µ–Ω—è —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞—Ç—å.", en: "You can count on me.", tense: "Expression" },
            { ru: "–ù–µ –º–æ–≥—É –ø–æ–≤–µ—Ä–∏—Ç—å!", en: "I can't believe it!", tense: "Expression" },
            { ru: "–ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?", en: "How can I help?", tense: "Expression" },
            { ru: "–Ø —ç—Ç–æ –≤–∏–∂—É.", en: "I can see that.", tense: "Expression" },

            // Additional useful phrases
            { ru: "–ú–æ–≥—É —á–µ–º-–Ω–∏–±—É–¥—å –ø–æ–º–æ—á—å?", en: "Can I help with anything?", tense: "Present" },
            { ru: "–¢—ã –º–æ–∂–µ—à—å –∏–¥—Ç–∏.", en: "You can go.", tense: "Present" },
            { ru: "–ú—ã –º–æ–∂–µ–º –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ.", en: "We can start over.", tense: "Present" },
            { ru: "–û–Ω–∞ –º–æ–∂–µ—Ç –ø—Ä–∏–≥–æ—Ç–æ–≤–∏—Ç—å —É–∂–∏–Ω.", en: "She can prepare dinner.", tense: "Present" },
            { ru: "–Ø –Ω–µ –º–æ–≥—É –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å.", en: "I can't guarantee.", tense: "Present" },
            { ru: "–¢—ã –º–æ–∂–µ—à—å –º–Ω–µ –¥–æ–≤–µ—Ä—è—Ç—å.", en: "You can trust me.", tense: "Present" },
            { ru: "–ú—ã –º–æ–∂–µ–º –¥–æ–≥–æ–≤–æ—Ä–∏—Ç—å—Å—è.", en: "We can arrange that.", tense: "Present" },
            { ru: "–û–Ω–∏ –º–æ–≥—É—Ç –ø—Ä–∏—Ö–æ–¥–∏—Ç—å –≤ –ª—é–±–æ–µ –≤—Ä–µ–º—è.", en: "They can come anytime.", tense: "Present" },
            { ru: "–Ø –º–æ–≥—É –æ–±—ä—è—Å–Ω–∏—Ç—å.", en: "I can explain.", tense: "Present" },
            { ru: "–¢—ã –º–æ–∂–µ—à—å –æ—Å—Ç–∞—Ç—å—Å—è.", en: "You can stay.", tense: "Present" },

            // If clauses
            { ru: "–ï—Å–ª–∏ –±—ã —è –º–æ–≥, —è –±—ã —Å–¥–µ–ª–∞–ª.", en: "If I could, I would.", tense: "Conditional" },
            { ru: "–ï—Å–ª–∏ –±—ã –æ–Ω –º–æ–≥ –ø—Ä–∏–π—Ç–∏...", en: "If he could come...", tense: "Conditional" },
            { ru: "–ï—Å–ª–∏ –±—ã –º—ã –º–æ–≥–ª–∏ –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ...", en: "If we could start over...", tense: "Conditional" },
            { ru: "–ë—ã–ª–æ –±—ã —Ö–æ—Ä–æ—à–æ, –µ—Å–ª–∏ –±—ã –æ–Ω–∏ –º–æ–≥–ª–∏.", en: "It would be good if they could.", tense: "Conditional" },
            { ru: "–ß—Ç–æ –±—ã —Ç—ã —Å–¥–µ–ª–∞–ª, –µ—Å–ª–∏ –±—ã –º–æ–≥?", en: "What would you do if you could?", tense: "Conditional" }
        ];

        function renderPhrases(filteredPhrases = phrases) {
            const container = document.getElementById('phraseList');
            container.innerHTML = '';

            filteredPhrases.forEach((phrase, index) => {
                const card = document.createElement('div');
                card.className = 'phrase-card';
                card.innerHTML = `
                    <div class="phrase-header" onclick="toggleCard(this.parentElement)">
                        <span class="phrase-number">${index + 1}</span>
                        <span class="origin-text">${phrase.ru}</span>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="english-text">
                        <div class="en-content">
                            <div class="en-label">English</div>
                            <div class="en-phrase">${highlightVerb(phrase.en)}</div>
                            <span class="tense-tag">${phrase.tense}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            document.getElementById('stats').textContent =
                `–ü–æ–∫–∞–∑–∞–Ω–æ: ${filteredPhrases.length} –∏–∑ ${phrases.length} —Ñ—Ä–∞–∑`;
        }

        function highlightVerb(text) {
            const forms = [
                'can', "can't", 'cannot',
                'could', "couldn't", 'could not',
                'be able to', 'able to',
                'was able to', 'were able to',
                "wasn't able to", "weren't able to",
                'will be able to', "won't be able to",
                'am able to', 'is able to', 'are able to',
                "isn't able to", "aren't able to", "am not able to"
            ];

            let result = text;
            forms.sort((a, b) => b.length - a.length);
            forms.forEach(form => {
                const regex = new RegExp(`\\b(${form.replace(/'/g, "['']")})\\b`, 'gi');
                result = result.replace(regex, '<span class="verb-highlight">$1</span>');
            });
            return result;
        }

        function toggleCard(card) {
            card.classList.toggle('open');
        }

        function showAll() {
            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.add('open');
            });
        }

        function hideAll() {
            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.remove('open');
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = phrases.filter(p =>
                p.ru.toLowerCase().includes(query) ||
                p.en.toLowerCase().includes(query) ||
                p.tense.toLowerCase().includes(query)
            );
            renderPhrases(filtered);
        });

        // Initialize
        renderPhrases();
    </script>
