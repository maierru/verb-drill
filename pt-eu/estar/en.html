        function highlightVerb(text) {
            const forms = [
                'estou', 'est√°s', 'est√°', 'estamos', 'est√£o',
                'estava', 'estavas', 'est√°vamos', 'estavam',
                'estive', 'estiveste', 'esteve', 'estivemos', 'estiveram',

                'estivesse', 'estivesses', 'estiv√©ssemos', 'estivessem',
                'estar', 'estando', 'estado'
            ];

            let result = text;
            forms.forEach(form => {
                const regex = new RegExp(`\\b(${form})\\b`, 'gi');

            });
            return result;
        }
