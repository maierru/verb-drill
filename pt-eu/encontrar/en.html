function highlightVerb(text) {
const forms = ['encontro', 'encontras', 'encontra', 'encontramos', 'encontram', 'encontrava', 'encontravas', 'encontr√°vamos', 'encontravam', 'encontrei', 'encontraste', 'encontrou', 'encontr√°mos', 'encontraram', 'encontrarei', 'encontrar√°s', 'encontrar√°', 'encontraremos', 'encontrar√£o', 'encontraria', 'encontrarias', 'encontrar√≠amos', 'encontrariam', 'encontre', 'encontres', 'encontremos', 'encontrem', 'encontrasse', 'encontrasses', 'encontr√°ssemos', 'encontrassem', 'encontrar', 'encontrares', 'encontrarmos', 'encontrarem'];
const pattern = new RegExp(`\\b(${forms.join('|')})\\b`, 'gi');
return text.replace(pattern, '<span class="verb-highlight">$1</span>');
}

}
