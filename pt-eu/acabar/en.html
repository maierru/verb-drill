function highlightVerb(text) {
const forms = ['acabo', 'acabas', 'acaba', 'acabamos', 'acabam', 'acabava', 'acabavas', 'acab√°vamos', 'acabavam', 'acabei', 'acabaste', 'acabou', 'acab√°mos', 'acabaram', 'acabarei', 'acabar√°s', 'acabar√°', 'acabaremos', 'acabar√£o', 'acabaria', 'acabarias', 'acabar√≠amos', 'acabariam', 'acabe', 'acabes', 'acabemos', 'acabem', 'acabasse', 'acabasses', 'acab√°ssemos', 'acabassem', 'acabar', 'acabares', 'acabarmos', 'acabarem'];
const pattern = new RegExp(`\\b(${forms.join('|')})\\b`, 'gi');
return text.replace(pattern, '<span class="verb-highlight">$1</span>');
}

);

}
