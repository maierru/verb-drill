function highlightVerb(text) {
const forms = ['passo', 'passas', 'passa', 'passamos', 'passam', 'passava', 'passavas', 'pass√°vamos', 'passavam', 'passei', 'passaste', 'passou', 'pass√°mos', 'passaram', 'passarei', 'passar√°s', 'passar√°', 'passaremos', 'passar√£o', 'passaria', 'passarias', 'passar√≠amos', 'passariam', 'passe', 'passes', 'passemos', 'passem', 'passasse', 'passasses', 'pass√°ssemos', 'passassem', 'passar', 'passares', 'passarmos', 'passarem'];
const pattern = new RegExp(`\\b(${forms.join('|')})\\b`, 'gi');
return text.replace(pattern, '<span class="verb-highlight">$1</span>');
}

function renderPhrases(filter = '') {

p.pt.toLowerCase().includes(filter.toLowerCase())
);

</div>

}

function hideAll() {
