const phraseList = document.querySelector('.phrase-list');
const searchBox = document.querySelector('.search-box');

function highlightVerb(text) {
const forms = ['gosto', 'gostas', 'gosta', 'gostamos', 'gostam', 'gostava', 'gostavas', 'gost√°vamos', 'gostavam', 'gostei', 'gostaste', 'gostou', 'gost√°mos', 'gostaram', 'gostarei', 'gostar√°s', 'gostar√°', 'gostaremos', 'gostar√£o', 'gostaria', 'gostarias', 'gostar√≠amos', 'gostariam', 'goste', 'gostes', 'gostemos', 'gostem', 'gostasse', 'gostasses', 'gost√°ssemos', 'gostassem', 'gostar', 'gostares', 'gostarmos', 'gostarem'];
const pattern = new RegExp(`\\b(${forms.join('|')})\\b`, 'gi');
return text.replace(pattern, '<span class="verb-highlight">$1</span>');
}

function renderPhrases(filter = '') {
const filtered = phrases.filter(p =>
p.ru.toLowerCase().includes(filter.toLowerCase()) ||
p.pt.toLowerCase().includes(filter.toLowerCase())
);
phraseList.innerHTML = filtered.map(p => `
<div class="phrase-card" onclick="this.classList.toggle('revealed')">
<div class="source">${p.ru}<span class="tense-tag">${p.tense}</span></div>
<div class="translation">${highlightVerb(p.pt)}</div>
</div>
`).join('');
}

function showAll() {
document.querySelectorAll('.phrase-card').forEach(c => c.classList.add('revealed'));
}

function hideAll() {
document.querySelectorAll('.phrase-card').forEach(c => c.classList.remove('revealed'));
}

searchBox.addEventListener('input', (e) => renderPhrases(e.target.value));
