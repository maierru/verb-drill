        }

        .pt-phrase {
            font-size: 1.15rem;
            color: #fff;

        footer {

        @media (max-width: 600px) {

    </style>
</head>
<body>

    <script>

            { en: "I could run faster before.", pt: "Eu podia correr mais r√°pido antes.", tense: "Imperfeito" },

            { en: "Could you explain again?", pt: "Poderia explicar outra vez?", tense: "Condicional" },
            { en: "Could you bring the bill?", pt: "Poderia trazer a conta?", tense: "Condicional" },
            { en: "Could you call me?", pt: "Poderia ligar-me?", tense: "Condicional" },
            { en: "Could you send the information?", pt: "Poderia enviar a informa√ß√£o?", tense: "Condicional" },

            { en: "Maybe.", pt: "Pode ser.", tense: "Express√£o" },
            { en: "It's possible.", pt: "√â poss√≠vel. / Pode acontecer.", tense: "Express√£o" },
            { en: "As far as I can tell...", pt: "Pelo que posso ver...", tense: "Express√£o" },

            // Imperfeito do Conjuntivo (Imperfect Subjunctive)

        function renderPhrases(filteredPhrases = phrases) {
            const container = document.getElementById('phraseList');
            container.innerHTML = '';

            filteredPhrases.forEach((phrase, index) => {
                const card = document.createElement('div');
                card.className = 'phrase-card';
                card.innerHTML = `
                    <div class="phrase-header" onclick="toggleCard(this.parentElement)">
                        <span class="phrase-number">${index + 1}</span>
                        <span class="origin-text">${phrase.en}</span>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="portuguese-text">
                        <div class="pt-content">
                            <div class="pt-label">European Portuguese</div>
                            <div class="pt-phrase">${highlightVerb(phrase.pt)}</div>
                            <span class="tense-tag">${phrase.tense}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            document.getElementById('stats').textContent =
                `Showing: ${filteredPhrases.length} of ${phrases.length} phrases`;
        }

        function highlightVerb(text) {
            const forms = [
                'posso', 'podes', 'pode', 'podemos', 'podem',
                'podia', 'podias', 'pod√≠amos', 'podiam',
                'pude', 'pudeste', 'p√¥de', 'pudemos', 'puderam',
                'poderei', 'poder√°s', 'poder√°', 'poderemos', 'poder√£o',
                'poderia', 'poderias', 'poder√≠amos', 'poderiam',
                'possa', 'possas', 'possamos', 'possam',
                'pudesse', 'pudesses', 'pud√©ssemos', 'pudessem',
                'poder', 'podendo', 'podido'
            ];

            let result = text;
            forms.forEach(form => {
                const regex = new RegExp(`\\b(${form})\\b`, 'gi');
                result = result.replace(regex, '<span class="verb-highlight">$1</span>');
            });
            return result;
        }

        function toggleCard(card) {
            card.classList.toggle('open');
        }

        function showAll() {
            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.add('open');
            });
        }

        function hideAll() {
            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.remove('open');
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = phrases.filter(p =>
                p.en.toLowerCase().includes(query) ||
                p.pt.toLowerCase().includes(query) ||
                p.tense.toLowerCase().includes(query)
            );
            renderPhrases(filtered);
        });

        // Initialize
        renderPhrases();
    </script>
</body>
