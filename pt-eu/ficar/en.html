        function renderPhrases(filteredPhrases = phrases) {
            const container = document.getElementById('phraseList');
            container.innerHTML = '';

            filteredPhrases.forEach((phrase, index) => {
                const card = document.createElement('div');
                card.className = 'phrase-card';
                card.innerHTML = `
                    <div class="phrase-header" onclick="toggleCard(this.parentElement)">
                        <span class="phrase-number">${index + 1}</span>
                        <span class="origin-text">${phrase.en}</span>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    <div class="portuguese-text">
                        <div class="pt-content">
                            <div class="pt-label">European Portuguese</div>
                            <div class="pt-phrase">${highlightVerb(phrase.pt)}</div>
                            <span class="tense-tag">${phrase.tense}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            document.getElementById('stats').textContent =
                `Showing: ${filteredPhrases.length} of ${phrases.length} phrases`;
        }

        function highlightVerb(text) {
            const forms = [
                'fico', 'ficas', 'fica', 'ficamos', 'ficam',
                'ficava', 'ficavas', 'fic√°vamos', 'ficavam',
                'fiquei', 'ficaste', 'ficou', 'fic√°mos', 'ficaram',
                'ficarei', 'ficar√°s', 'ficar√°', 'ficaremos', 'ficar√£o',
                'ficaria', 'ficarias', 'ficar√≠amos', 'ficariam',
                'fique', 'fiques', 'fiquemos', 'fiquem',
                'ficasse', 'ficasses', 'fic√°ssemos', 'ficassem',
                'ficar', 'ficares', 'ficarmos', 'ficarem',
                'ficando', 'ficado'
            ];

            let result = text;
            forms.forEach(form => {
                const regex = new RegExp(`\\b(${form})\\b`, 'gi');
                result = result.replace(regex, '<span class="verb-highlight">$1</span>');
            });
            return result;
        }

        function toggleCard(card) {
            card.classList.toggle('open');
        }

        function showAll() {
            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.add('open');
            });
        }

        function hideAll() {
            document.querySelectorAll('.phrase-card').forEach(card => {
                card.classList.remove('open');
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = phrases.filter(p =>
                p.en.toLowerCase().includes(query) ||
                p.pt.toLowerCase().includes(query) ||
                p.tense.toLowerCase().includes(query)
            );
            renderPhrases(filtered);
        });

        // Initialize
        renderPhrases();
